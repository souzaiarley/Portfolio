<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/queries.css">
    <title>Iarley Souza</title>
</head>
<body onresize="resize()">
    <nav class="navbar justify-content-md-between">
        <div id="name">Iarley Souza</div>
        <div id="links">
            <a href="#" class="mx-md-3">Home</a>
            <a href="#" class="mx-md-3">Projects</a>
            <a href="#" class="mx-md-3">About</a>
            <a href="#" class="mx-md-3">Contact</a>
        </div>
        <i id="menu" class="bi bi-list" onclick="menu()"></i>
        <div class="links-mobile">
            <a href="#" class="mx-md-3">Home</a>
            <a href="#" class="mx-md-3">Projects</a>
            <a href="#" class="mx-md-3">About</a>
            <a href="#" class="mx-md-3">Contact</a>
        </div>
    </nav>

    <div id="home">
        <div class="home-text">
            <h1>I'm Iarley Souza!</h1>
            <h2>Front-End Developer</h2>
        </div>
        <img class="home-image" src="assets/programmer.gif" alt="sitting programmer using the PC">
    </div>

    <script>
        function menu() {
            let links = document.querySelector('.links-mobile');
            if (links.classList.contains('open')){
                links.classList.remove('open');
            } else {
                links.classList.add('open');
            }
        }
    </script>
</body>
</html>
